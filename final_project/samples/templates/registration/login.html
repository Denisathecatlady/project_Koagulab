<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přihlášení</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="mb-5">
        <span class="fw-bold display-5 text-primary" style="letter-spacing:1px;">KoaguLab</span>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="h4 mb-4 text-center">Přihlášení</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
            </form>
            <p class="mt-3 text-center">
                Nemáte účet?
                <a href="{% url 'register' %}" class="btn btn-link p-0 align-baseline">Zaregistrovat se</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
