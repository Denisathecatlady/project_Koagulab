<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Seznam vzorků</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="h4 mb-4">Seznam vzorků</h1>

    <ul class="list-group mb-3">
        {% for sample in samples %}
            <li class="list-group-item">
                <a href="{% url 'sample_detail' sample.id %}">
                    {{ sample.sample_code }} –
                    {% if sample.patient %}
                        {{ sample.patient.first_name }} {{ sample.patient.last_name }}
                    {% else %}
                        Neznámý pacient
                    {% endif %}
                </a>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">Žádné vzorky nenalezeny.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_sample' %}" class="btn btn-primary">Přidat nový vzorek</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
